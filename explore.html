<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <section class="showcase">
        <video src="/FANTASY TRAVEL/video.mp4" muted loop autoplay></video>
        
        <div class="overlay"></div>
 </section>


<header> 
    
    <div class="container-fluid">
            
        
       
        <h1 class="text text-center my-4 text-white">Search Weather</h1>

            <form class="text change-location my-4 text-center text-white">
                <label class="text" for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-3 w-50 mx-auto">
            </form>
    </div>
</header>

<div class="col">
    <div class="row">
        <div class="container my-4 mx-auto">
            <div class="card shadow lg rounded d-none">
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon gb-light mx-auto text-center">
                    <img src='' alt="">
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-4">City</h5>
                    <div class="my-4">Weather Condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
       
        



    
    


<script src="/FANTASY TRAVEL/Scripts/forecast.js"></script>
<script src="/FANTASY TRAVEL/Scripts/app.js"></script>

</body>
</html>
